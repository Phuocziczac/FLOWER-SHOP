<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{site/default/layout}" ng-app="admin-app">

<head>
    <title>Profile List</title>
    <style>
        .search-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .search-bar .form-control {
            max-width: 300px;
        }

        .search-bar .btn {
            margin-left: 10px;
        }
    </style>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
    <!-- Bootstrap CSS v5.3.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <!-- FontAwesome 6.2.0 CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <!-- FontAwesome JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js"
        integrity="sha512-naukR7I+Nk6gp7p5TMA4ycgfxaZBJ7MO5iC3Fp6ySQyKFHOGfpkSZkYVWV5R7u7cfAicxanwYQ5D1e17EfJcMA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Custom Scripts -->
    <script th:src="@{/js/admin-app.js}"></script>
    <script th:src="@{/js/profile-ctrl.js}"></script>
</head>

<body ng-controller="profile-ctrl">
    <header>
        <!-- place navbar here -->
    </header>
    <main class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">Danh sách sản phẩm</h5>
            </div>
            <div th:if="${message != null}" class="alert alert-primary" role="alert">
                <strong><i th:text="${message}"></i></strong>
            </div>


            <div class="table-responsive">
                <table class="table table-striped table-inverse">
                    <thead class="thead-inverse">
                        <tr>
                            <th scope="col">Mã tài khoản</th>
                            <th scope="col">Họ và tên</th>
                            <th scope="col">Ảnh</th>
                            <th scope="col">Email</th>
                            <th scope="col">Role</th>
                            <th scope="col"></th>


                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in pager.items">
                            <td>{{item.username}}</td>
                            <td>{{item.fullname}}</td>
                            <td>{{item.image}}</td>
                            <td>{{item.email}}</td>

                            <td>
                                <span ng-repeat="auth in item.authorities">
                                    {{auth.role.name}}<span ng-if="!$last">, </span>
                                </span>
                            </td>
                            <td>
                                <div class="btn-group btn-group-xs">
                                    <button class="btn btn-warning" ng-click="edit(item)">Edit</button>
                                    <button class="btn btn-danger" ng-click="delete(item)">Remove</button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <div class="card-footer text-center">
                    <button ng-click="pager.first()" class="btn btn-danger">
                        <b class="far fa-hand-point-up"></b>
                    </button>
                    <button ng-click="pager.prev()" class="btn btn-danger">
                        <b class="far fa-hand-point-left"></b>
                    </button>
                    <button class="btn btn-success">{{pager.page+1}} of {{pager.count}}</button>
                    <button ng-click="pager.next()" class="btn btn-danger">
                        <b class="far fa-hand-point-right"></b>
                    </button>
                    <button ng-click="pager.last()" class="btn btn-danger">
                        <b class="far fa-hand-point-down"></b>
                    </button>

                </div>


            </div>
        </div>
    </main>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        crossorigin="anonymous"></script>
</body>

</html>
