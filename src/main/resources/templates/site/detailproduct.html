<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{site/default/layout}">

<head>
    <title>Product Details</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" th:href="@{/css/detailproduct.css}">
</head>

<body>
    <header>
        <!-- place navbar here -->
    </header>
    <main class="container my-5" layout:fragment="content">
        <div class="row">
            <!-- Product Details Section -->
            <div class="col-md-8">
                <div class="card mb-4">
                    <div class="row g-0">
                        <div class="col-md-6">
                            <img th:src="@{'/images/uploads/images/' + ${product.imgurl}}"
                                class="img-fluid rounded-start" alt="Product Image">
                        </div>
                        <div class="col-md-6">
                            <div class="card-body">
                                <h1 class="card-title" th:text="${product.productName}">Product Name</h1>
                                <p class="card-text"><strong>Product ID:</strong> <span
                                        th:text="${product.productID}">Product ID</span></p>
                                <p class="card-text"><strong>Category:</strong> <span
                                        th:text="${product.categoryId}">Category ID</span></p>
                                <p class="card-text price">$<span th:text="${product.unitPrice}">Unit Price</span></p>
                                <p class="card-text"><strong>Quantity:</strong> <span
                                        th:text="${product.quantity}">Quantity</span></p>
                                <p class="card-text"><strong>Discount:</strong> <span
                                        th:text="${product.discount}">Discount</span></p>
                                <p class="card-text"><strong>Entered Date:</strong> <span
                                        th:text="${product.enteredDate}">Entered Date</span></p>
                                <p class="card-text"><strong>Description:</strong> <span
                                        th:text="${product.decription}">Description</span></p>


                                <button type="submit" th:attr="ng-click=@{|cart.add(${product.productID})|}"
                                    class="btn btn-primary">Add to Cart</button>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="text-center mt-4">
                    <a th:href="@{/site/product}" class="btn btn-outline-info">BACK TO SHOP</a>
                </div>
            </div>

            <!-- Maybe you Care Section -->
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-header">
                        <h2>Maybe you Care</h2>
                    </div>
                    <div class="list-group list-group-flush" th:each="p : ${proByCate}">
                        <a th:href="@{'/site/detailproduct/' + ${p.productID}}"
                            class="list-group-item list-group-item-action" th:text="${p.productName}">Product
                            Name</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
