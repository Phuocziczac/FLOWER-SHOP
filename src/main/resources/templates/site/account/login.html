<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{site/default/layout}">

<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            color: #333;
            font-family: 'Arial', sans-serif;
        }

        .login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px 20px;
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        .card-header {
            background-color: #007bff;
            color: #fff;
            border-radius: 15px 15px 0 0;
            padding: 20px;
            text-align: center;
        }

        .card-header h2 {
            margin: 0;
            font-size: 24px;
        }

        .form-label {
            font-weight: bold;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .btn-link {
            color: #007bff;
            text-decoration: none;
        }

        .btn-link:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        .form-group {
            padding: 15px;
            margin-bottom: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .form-control {
            border: 1px solid #ced4da;
            border-radius: 5px;
            box-shadow: none;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(38, 143, 255, 0.25);
        }

        .card-footer {
            text-align: center;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 0 0 15px 15px;
        }

        .card-footer a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .card-footer a:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        .social-login {
            margin-top: 20px;
            text-align: center;
        }

        .social-login a {
            display: inline-block;
            text-decoration: none;
            margin: 0 10px;
            color: #fff;
            border-radius: 5px;
            padding: 10px 15px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .social-login a.google {
            background-color: #db4437;
            margin-bottom: 10px;
            width: 200px;
        }

        .social-login a.google:hover {
            background-color: #c23321;
        }

        .social-login a.facebook {
            background-color: #3b5998;
        }

        .social-login a.facebook:hover {
            background-color: #2d4373;
        }
    </style>
</head>

<body>
    <div class="login-container" layout:fragment="content">
        <div class="card">
            <div class="card-header">
                <h2>Login</h2>
                <span th:text="${message}"></span>
            </div>
            <div class="card-body">
                <form th:action="@{/site/account/login}" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                    <div class="social-login">
                        <a th:href="@{/oauth2/authorization/google}" class="google">
                            <i class="fab fa-google"></i> Login with Google
                        </a>
                        <a th:href="@{/oauth2/authorization/facebook}" class="facebook">
                            <i class="fab fa-facebook"></i> Login with Facebook
                        </a>
                    </div>

                    <div class="text-center mt-3">
                        <a th:href="@{/site/account/forgotpassword}" class="btn-link">Forgot Password?</a>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <p>Don't have an account? <a th:href="@{/site/account/Register}">Sign up here</a></p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
