<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{site/default/layout}">

<head>
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/cart.css}">
</head>

<body>
    <div class="container mt-5" layout:fragment="content">
        <p></p>
        <div class="card" th:fragment="shopping-card">
            <div class="card-header text-center">
                <h2>Shopping Cart</h2>
            </div>
            <div class="card-body">
                <div th:text="${message}" class="alert alert-info text-center">
                    Your cart is empty.
                </div>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Product Name</th>
                            <th>Quantity</th>
                            <th>Unit Price</th>
                            <th>Total Price</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in cart.items">
                            <td>{{item.productName}}</td>
                            <td><input ng-model="item.qty" type="number" min="1" ng-change="cart.saveToLocalStorage()">
                            </td>
                            <td>{{item.unitPrice | number:2}}</td>
                            <td>{{item.unitPrice * item.qty | number:2}}</td>
                            <td>
                                <button ng-click="cart.remove(item.productID)" class="btn btn-danger">
                                    <i class="far fa-trash-alt"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="card-footer d-flex justify-content-between">
                    <button ng-click="cart.clear()" class="btn btn-danger mt-3 flex-fill mx-2">Clear</button>
                    <a th:href="@{/site/product}" class="btn btn-primary mt-3 flex-fill mx-2">Continue Shopping</a>
                    <a th:href="@{/site/order/checkout}" class="btn btn-primary mt-3 flex-fill mx-2">PUCHARSING</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
