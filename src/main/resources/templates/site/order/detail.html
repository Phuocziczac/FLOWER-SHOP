<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{site/default/layout}">

<head>
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    .card-header {
        background-color: aqua;
    }

    .form-control {
        font-variant: small-caps;
    }

    .card-footer {
        text-align: right;
    }
</style>

<body>
    <div class="container mt-5" layout:fragment="content">
        <div class="card" th:object="${order}">
            <div class="card-header">ORDER PURCHASING</div>
            <div class="card-body">
                <div class="row">
                    <div class="form-group col-sm-4">
                        <div>Order Number</div>
                        <input class="form-control" id="orderId" name="orderId" th:field="*{orderId}" type="text"
                            readonly>
                    </div>
                    <div class="form-group col-sm-4">
                        <div>Purchaser</div>
                        <input class="form-control" th:field="*{account.username}" type="text" readonly>
                    </div>
                    <div class="form-group col-sm-4">
                        <div>Purchased Date</div>
                        <input class="form-control" th:field="*{orderDate}" type="text" readonly>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-12">
                        <div>Shipping Address</div>
                        <textarea th:field="*{address}" class="form-control" name="address" id="address"
                            readonly></textarea>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">ORDER LINES</div>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Name</th>
                                <th>Price</th>
                                <th>Quantity</th>
                                <th>Amount</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Hiển thị chi tiết đơn hàng -->
                            <tr th:each="detail : ${orderDetails}">
                                <td th:text="${detail.product.productID}"></td>
                                <td th:text="${detail.product.productName}"></td>
                                <td th:text="${detail.unitPrice}"></td>
                                <td th:text="${detail.quantity}"></td>
                                <td th:text="${detail.unitPrice*detail.quantity}">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

</body>

</html>
