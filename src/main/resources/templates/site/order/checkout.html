<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{site/default/layout}">

<head>
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    .card-header {
        background-color: aqua;
    }

    .form-control {
        font-variant: small-caps;

    }

    .card-footer {
        text-align: right;
    }
</style>

<body>
    <div class="container mt-5" layout:fragment="content">

        <div th:replace="~{/site/cartview :: shopping-card}"></div>
        <div class="card">
            <div class="card-header">ORDER PUCHARSING</div>
            <div class="card-body">
                <div class="row">
                    <div class="form-group col-sm-6">
                        <div>Purchaser</div>
                        <div class="form-control" id="username">pd001
                        </div>
                    </div>

                    <div class="form-group col-sm-6">
                        <div>Order Date</div>
                        <div class="form-control">{{order.orderDate | date:'dd-MM-yyyy'}}</div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-12">
                        <div>Shipping Address</div>
                        <textarea ng-model="order.address" class="form-control" name="" id=""></textarea>
                    </div>
                </div>
                <div class="card-footer text-right">
                    <button ng-click="order.purchase()" class="btn btn-success">Purchase</button>
                </div>
            </div>
        </div>
    </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

</body>

</html>
